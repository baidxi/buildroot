image boot_emmc.vfat {
	vfat {
		files = {
			"Image",
			"rootfs.cpio.uboot",
			"devicetree.dtb",
			"uboot.env"
		}

		file extlinux/extlinux.conf {
			image = extlinux.conf
		}
	}

	size = 64M
}

image flash.img {
	hdimage {
		partition-table-type = "gpt"
		gpt-location = 1M
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 1016K # 1MB - 8KB
	}

	partition boot {
		partition-type-uuid = "c12a7328-f81f-11d2-ba4b-00a0c93ec93b"
		partition-uuid = "eee60e96-fa07-415f-8dbb-cf47f53f38bc"
		bootable = "true"
		image = "boot_emmc.vfat"
	}

	partition rootfs {
		partition-type-uuid = "b921b045-1df0-41c3-af44-4c6f280d3fae"
		partition-uuid = "df33ee28-fd3f-4182-8dd3-827f0aeb7da9"
		image = "rootfs.ext4"
	}
}
