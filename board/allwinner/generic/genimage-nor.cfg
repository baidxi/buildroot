flash nor-16M {
	pebsize = 64K
	numpebs = 256
	minimum-io-unit-size = 256
}

image sysimage-nor.img {
	flash {}
	flashtype = "nor-16M"

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 448K
	}

	partition kernel {
		offset = 0x70000
		image = "kernel.itb"
		size = 5696K
	}

	partition rom {
		offset = 0x600000
		image = "rootfs.squashfs"
	}
}
